<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up — AUTH-E2E</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Sign up</h1>
      <p class="small">Create your account with a username, email and password.</p>

      <form id="signup-form" data-testid="signup-form">
        <label for="username">Username</label>
        <input id="username" name="username" placeholder="e.g. alice" data-testid="username" autocomplete="off" />

        <div class="error" id="error-username" data-testid="error-username" hidden></div>

        <label for="email">Email</label>
        <input id="email" name="email" placeholder="e.g. alice@example.com" data-testid="email" autocomplete="off" />

        <div class="error" id="error-email" data-testid="error-email" hidden></div>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="••••••••" data-testid="password" autocomplete="new-password" />

        <div class="error" id="error-password" data-testid="error-password" hidden></div>

        <button type="submit" id="submit" data-testid="submit">Create account</button>
      </form>

      <div class="success" id="success" data-testid="success" hidden></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
